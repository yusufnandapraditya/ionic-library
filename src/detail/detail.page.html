<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Weather forecast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather forecast</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="margin-top: 100px;" class="ion-text-center">

    <ion-label>
      <h1 class="ion-60p">{{judul}}</h1>
      <h1 class="ion-60p">{{pengarang}}</h1>
      <h1 class="ion-60p">{{penerbit}}</h1>
      <h1 class="ion-60p">{{sampul}}</h1>
      <h1 class="ion-60p">{{sinopsis}}</h1>
      <h1 class="ion-60p">{{tahun_terbit}}</h1>
      <h1 class="ion-60p">{{idkat}}</h1>
    </ion-label>
  </div>
</ion-content>
