<ion-content [fullscreen]="true">
  <ion-list>
    <div class="accordion-list" *ngFor="let b of books; let i = index;">
      <ion-item tappable (click)="toggleSection(i)">
        <ion-label>
          {{b.judul}}<br />
          <small>
            <ion-text color="secondary">{{b.pengarang}}</ion-text>
          </small>
        </ion-label>
        <ion-note color="primary">{{b.tahun_terbit}}</ion-note>
      </ion-item>
      <ion-item *ngIf="b.open">
        <ion-button (click)="FormEditPage(b)" color="primary" expand="block" style="width: 100%; height: 30px;">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="delete(b)" color="danger" expand="block" style="width: 100%; height: 30px;">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
